{% set name = "pydantic" %}
{% set version = "2.8.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f62c13d067b0755ad1c21a34bdd06c0c12625a22b0fc09c6b149816604f7c2a


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - hatchling
    - hatch-fancy-pypi-readme >=22.5.0
  run:
    - python
    - typing-extensions >=4.6.1   # [py<313]
    - typing-extensions >=4.12.2  # [py>=313]
    - annotated-types >=0.4.0
    - pydantic-core ==2.20.1
  run_constrained:
    - email-validator >=2.0.0

test:
  imports:
    - pydantic
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pydantic/pydantic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Data validation and settings management using python type hinting
  description: |
    Data validation and settings management using python type hinting.
    See documentation doc_url for more details.
  doc_url: https://docs.pydantic.dev/latest/
  dev_url: https://github.com/pydantic/pydantic

extra:
  recipe-maintainers:
    - samuelcolvin
    - dgasmith